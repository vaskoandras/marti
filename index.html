<html>
  <head>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);
      function drawChart() {
		var oneDay = 24*60*60*1000; // hours*minutes*seconds*milliseconds
		var durrentDate = new Date();
		var startDate = new Date(2016,9,18,9,00);
		var endDate = new Date(2016,10,16,18,00);
		
		var sumDuration = Math.round((endDate.getTime() - startDate.getTime())/1000);
		var remainingDuration = Math.round((endDate.getTime() - durrentDate.getTime())/1000);

		if (remainingDuration < 0) {
			remainingDuration = 0
		}
        var data = google.visualization.arrayToDataTable([
          ['', ''],
          [':) ',     sumDuration - remainingDuration],
          [':( ',      remainingDuration],
        ]);

        var options = {
          title: ''
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
  </head>
  <body>
    <div id="piechart" style="width: 900px; height: 500px;"></div>
  </body>
</html>
